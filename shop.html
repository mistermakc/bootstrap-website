<!doctype html>
<html lang="en">
   <head>
      <!-- set character set to UTF-8 -->
      <meta charset="utf-8">
      <!-- set viewport -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- set page title -->
      <title>Webshop | IE Golf Club | </title>
      <!-- set page description -->
      <meta name="description" content="Choose your favorite products and add them to the shopping cart. They will be yours soon!">
      <!-- set favicon -->
      <link rel="shortcut icon" type="image/jpg" href="content/favicon.png">
      <!-- load Bootstrap CSS -->
      <link rel="stylesheet" href="css/bootstrap.css">
   </head>
   <body>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
         <div class="container px-4 px-lg-5">
            <!-- link to homepage with logo -->
            <a href="index.html">
            <img src="content/logo.png" width="70" height="70" alt="">
            </a>
            <!-- navbar toggle button for small screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <!-- navbar menu -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <!-- navbar items on the left side -->
               <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                  <!-- home link -->
                  <li class="nav-item">
                     <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <!-- shop link -->
                  <li class="nav-item">
                     <a class="nav-link" href="shop.html">Shop</a>
                  </li>
               </ul>
               <!-- cart button on the right side -->
               <form class="d-flex">
                  <a href="shopping-cart.html">
                  <button class="btn btn-outline-primary" type="button">
                  <i class="bi-cart-fill me-1"></i>
                  Cart
                  <span class="badge bg-primary text-white ms-1 rounded-pill" id="cartBadge">0</span>
                  </button>
                  </a>
               </form>
            </div>
         </div>
      </nav>
      <!-- Header section -->
      <header class="bg-dark py-5 header-with-image" style="background-image: url('content/header-shop.png'); background-size: cover; background-position: center center;">
         <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
               <!-- header title -->
               <h1 class="display-4 fw-bolder">Shop in style</h1>
               <!-- header subtitle -->
               <p class="lead fw-normal text-white-50 mb-0">And buy your IE Golf Club merchandise</p>
            </div>
         </div>
      </header>
      <div class="container mt-5">
         <div class="row">
            <div class="col-md-3">
               <!-- sidebar filters -->
               <h3>Filters</h3>
               <hr>
               <!-- search filter -->
               <div class="form-group">
                  <label for="filter">Search:</label>
                  <input type="text" class="form-control" id="filter" placeholder="Search...">
               </div>
               <!-- category filter -->
               <div class="form-group">
                  <label for="category">Category:</label>
                  <select class="form-select" id="category">
                     <option value="">All</option>
                     <option value="apparel">Apparel</option>
                     <option value="accessories">Accessories</option>
                  </select>
               </div>
               <!-- minimum price filter -->
               <div class="form-group">
                  <label for="min-price">Minimum Price:</label>
                  <input type="number" id="min-price" class="form-control" min="0">
               </div>
               <!-- maximum price filter -->
               <div class="form-group">
                  <label for="max-price">Maximum Price:</label>
                  <input type="number" id="max-price" class="form-control" min="0">
               </div>
            </div>
            <div class="col-md-9">
               <!-- main content title -->
               <h3>Shop</h3>
               <hr>
               <!-- product items container -->
               <div class="row row-cols-1 row-cols-md-3 g-4 shop-items">
               </div>
            </div>
         </div>
      </div>
      <!-- shopping cart modal -->
      <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <!-- modal title -->
                  <h5 class="modal-title" id="cartModalLabel">Shopping Cart</h5>
                  <!-- close button -->
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
                  <!-- shopping cart items table -->
                  <table class="table">
                     <thead>
                        <tr>
                           <th scope="col">#</th>
                           <th scope="col">Product</th>
                           <th scope="col">Price</th>
                           <th scope="col">Quantity</th>
                           <th scope="col">
                           <th scope="col">Action</th>
                        </tr>
                     </thead>
                     <tbody id="cartItems">
                     </tbody>
                     <tfoot>
                        <tr>
                           <th scope="row" colspan="3"></th>
                           <td><strong>Total:</strong></td>
                           <td id="cartTotal"></td>
                           <td></td>
                        </tr>
                     </tfoot>
                  </table>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Checkout</button>
               </div>
            </div>
         </div>
      </div>
      <!-- load shop.js script -->
      <script src="shop.js"></script>
   </body>
   <!-- Footer section -->
   <footer class="footer-dynamic bg-light py-4">
      <div class="container">
         <div class="row">
            <div class="col-12 col-md-6 text-center text-md-start">
               <!-- footer text -->
               <p>&copy; 2023 IE Golf Club</p>
            </div>
            <div class="col-12 col-md-6 text-center text-md-end">
               <!-- footer links -->
               <a href="#" class="me-4 text-reset">Privacy Policy</a>
               <a href="#" class="text-reset">Terms of Use</a>
            </div>
         </div>
      </div>
   </footer>
</html>
