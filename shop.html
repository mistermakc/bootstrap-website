<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webshop</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <style>
    .shop-items {
      margin-bottom: 30px;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container px-4 px-lg-5">
        <a href="index.html">
          <img src="content/logo.png" width="80" height="80" alt="">
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="shop.html">Shop</a>
                </li>
              </ul>
              <form class="d-flex">
                <a href="shopping-cart.html">
                  <button class="btn btn-outline-primary" type="button">
                    <i class="bi-cart-fill me-1"></i>
                    Cart
                    <span class="badge bg-primary text-white ms-1 rounded-pill" id="cartBadge">0</span>
                  </button>
                </a>
              </form>
          </div>
      </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5 header-with-image" style="background-image: url('content/header-shop.png'); background-size: cover; background-position: center center;">
      <div class="container px-4 px-lg-5 my-5">
          <div class="text-center text-white">
              <h1 class="display-4 fw-bolder">Shop in style</h1>
              <p class="lead fw-normal text-white-50 mb-0">And buy your IE Golf Club merchandise</p>
          </div>
      </div>
    </header>
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-3">
            <h3>Filters</h3>
            <hr>
            <div class="form-group">
              <label for="filter">Search:</label>
              <input type="text" class="form-control" id="filter" placeholder="Search...">
            </div>
            <div class="form-group">
              <label for="category">Category:</label>
              <select class="form-select" id="category">
                <option value="">All</option>
                <option value="apparel">Apparel</option>
                <option value="accessories">Accessories</option>
              </select>
            </div>
            <div class="form-group">
              <label for="min-price">Minimum Price:</label>
              <input type="number" id="min-price" class="form-control" min="0">
            </div>
            <div class="form-group">
              <label for="max-price">Maximum Price:</label>
              <input type="number" id="max-price" class="form-control" min="0">
            </div>
          </div>
          <div class="col-md-9">
            <h3>Shop</h3>
            <hr>
            <div class="row row-cols-1 row-cols-md-3 g-4 shop-items">
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="cartModalLabel">Shopping Cart</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="cartItems">
                </tbody>
                <tfoot>
                  <tr>
                    <th scope="row" colspan="3"></th>
                    <td><strong>Total:</strong></td>
                    <td id="cartTotal"></td>
                    <td></td>
                  </tr>
                </tfoot>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Checkout</button>
            </div>
          </div>
        </div>   
      </div> 
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="shop.js"></script>
  </body>
  <footer class="footer-dynamic bg-light py-4">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 text-center text-md-start">
          <p>&copy; 2023 IE Golf Club</p>
        </div>
        <div class="col-12 col-md-6 text-center text-md-end">
          <a href="#" class="me-4 text-reset">Privacy Policy</a>
          <a href="#" class="text-reset">Terms of Use</a>
        </div>
      </div>
    </div>
  </footer>
</html>
