<!doctype html>
<html lang="en">
   <head>
      <!-- set character set to UTF-8 -->
      <meta charset="utf-8">
      <!-- set viewport -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- set page title -->
      <title>Shopping Cart | IE Golf Club</title>
      <!-- set page description -->
      <meta name="description" content="Checkout and order your favorite products now. They will be with you in less than three days.">
      <!-- set favicon -->
      <link rel="shortcut icon" type="image/jpg" href="content/favicon.png">
      <!-- load Bootstrap CSS -->
      <link rel="stylesheet" href="css/bootstrap.css">
   </head>
   <body>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
         <div class="container px-4 px-lg-5">
            <!-- link to homepage with logo -->
            <a href="index.html">
            <img src="content/logo.png" width="70" height="70" alt="">
            </a>
            <!-- navbar toggle button for small screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <!-- navbar menu -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <!-- navbar items on the left side -->
               <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                  <!-- home link -->
                  <li class="nav-item">
                     <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <!-- shop link -->
                  <li class="nav-item">
                     <a class="nav-link" href="shop.html">Shop</a>
                  </li>
               </ul>
               <!-- cart button on the right side -->
               <form class="d-flex">
                  <a href="shopping-cart.html">
                  <button class="btn btn-outline-primary" type="button">
                  <i class="bi-cart-fill me-1"></i>
                  Cart
                  <span class="badge bg-primary text-white ms-1 rounded-pill" id="cartBadge">0</span>
                  </button>
                  </a>
               </form>
            </div>
         </div>
      </nav>
      <!-- Header section -->
      <header class="bg-dark py-5 header-with-image" style="background-image: url('content/header-shopping-cart.png'); background-size: cover; background-position: center center;">
         <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
               <h1 class="display-4 fw-bolder">Checkout now</h1>
               <p class="lead fw-normal text-white-50 mb-0">We are looking forward to seeing you soon</p>
            </div>
         </div>
      </header>
      <main class="container">
         <section class="h-100 gradient-custom">
            <div class="container py-3">
               <div class="row d-flex justify-content-center my-4">
                  <div class="col-md-8">
                     <!-- Shopping cart -->
                     <div class="card mb-4">
                        <div class="card-header py-3">
                           <h5 class="mb-0">Cart - <span id="cartOverview">0</span> items</h5>
                        </div>
                        <div class="card-body">
                           <!-- Load shopping-cart.js script -->
                           <div id="productsContainer">
                              <script src="shopping-cart.js"></script>
                           </div>
                        </div>
                     </div>
                     <!-- Expected shipping date -->
                     <div class="card mb-4">
                        <div class="card-body">
                           <p><strong>Expected shipping delivery</strong></p>
                           <p class="mb-0" id="deliveryDate"></p>
                        </div>
                        <script>
                           // Set expected delivery date
                           const deliveryDate = document.getElementById("deliveryDate");
                           function calculateDeliveryDate() {
                             const today = new Date();
                             const delivery = new Date(today.getTime() + 3 * 24 * 60 * 60 * 1000);
                             const deliveryDateString = delivery.toLocaleDateString('de-DE', {day: '2-digit', month: '2-digit', year: 'numeric'});
                             deliveryDate.textContent = deliveryDateString;
                           }
                           calculateDeliveryDate();
                        </script>
                     </div>
                     <!-- Payment options -->
                     <div class="card mb-4 mb-lg-0">
                        <div class="card-body">
                           <p><strong>We accept</strong></p>
                           <img class="me-2" width="45px" src="content/checkout-visa.png" alt="Visa" />
                           <img class="me-2" width="45px" src="content/checkout-paypal.png" alt="PayPal" />
                           <img class="me-2" width="45px" src="content/checkout-applepay.png" alt="Apple Pay" />
                        </div>
                     </div>
                  </div>
                  <div class="col-md-4">
                     <!-- Order summary -->
                     <div class="card mb-4">
                        <div class="card-header py-3">
                           <h5 class="mb-0">Summary</h5>
                        </div>
                        <div class="card-body">
                           <ul class="list-group list-group-flush">
                              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                 Products
                                 <span id="cartTotal">€00.00</span>
                              </li>
                              <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                 Shipping
                                 <span>Free</span>
                              </li>
                              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                 <div>
                                    <strong>Total amount</strong>
                                    <strong>
                                       <p class="mb-0">(incl. VAT of 19%)</p>
                                    </strong>
                                 </div>
                                 <span><strong id="subTotal">€00.00</strong></span>
                              </li>
                           </ul>
                           <button type="button" class="btn btn-primary btn-lg btn-block">
                           Go to checkout
                           </button>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </main>
   </body>
   <!-- Footer section -->
   <footer class="footer-dynamic bg-light py-4">
      <div class="container">
         <div class="row">
            <div class="col-12 col-md-6 text-center text-md-start">
               <!-- footer text -->
               <p>&copy; 2023 IE Golf Club</p>
            </div>
            <div class="col-12 col-md-6 text-center text-md-end">
               <!-- footer links -->
               <a href="#" class="me-4 text-reset">Privacy Policy</a>
               <a href="#" class="text-reset">Terms of Use</a>
            </div>
         </div>
      </div>
   </footer>
</html>
